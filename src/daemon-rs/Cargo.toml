[package]
name = "daemon-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
librevault_util = { path = "../util" }
figment = { version = "0.10.6", features = ["toml"] }
log = "0.4.14"
serde = { version = "1", features = ["derive"] }
#simple_logger = "1.13.0"
directories = "4.0.1"
tokio = { version = "1.15.0", features = ["rt", "macros", "rt-multi-thread", "fs", "sync", "net", "signal"] }
#igd = { version = "0.12.0", features = ["aio"] }
futures = "0.3.19"
tonic = "0.6.2"
prost = "0.9.0"
tonic-reflection = "0.3.0"
hex = "0.4.3"
env_logger = "0.9.0"
libp2p = { version = "0.41.0", features = ["tcp-tokio", "gossipsub", "mplex", "yamux", "noise", "mdns"], default-features = false }
sha3 = "0.10.0"
rand = "0.8.4"
rabin = {path= "../rabin"}

[build-dependencies]
tonic-build = "0.6.0"
prost-build = "0.9.0"

[dev-dependencies]
tempfile = "3.2.0"
